<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./LnSublimacion/CSS/bootstrap.min.css">
  <link rel="stylesheet" href="./LnSublimacion/CSS/Formulario.css">
</head>

<body>
  <!--formulario-->
  <center>
    <div class="inicio">
      <br> 
      <button type="button" class="btn btn-primary">
      <b><a href="./index.html">Inicio</a></b>
    </div>
    
  </center>
  <br>
  <br>
  <div class="container">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email </label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
  </div>
<div class="container-carousel">
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./LnSublimacion/IMG/llaveros.png" class="d-block w-100" alt="Llaveros1">
      </div>
      <div class="carousel-item">
        <img src="./LnSublimacion/IMG/remeragato.png" class="d-block w-100" alt="remeragato2">
      </div>
      <div class="carousel-item">
        <img src="./LnSublimacion/IMG/TazaRafa.png" class="d-block w-100" alt="TazaRafa3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
  <script src="./LnSublimacion/JS/bootstrap.bundle.min.js"></script>
</body>

</html>
